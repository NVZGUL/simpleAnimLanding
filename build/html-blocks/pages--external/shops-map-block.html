<div class="row nomargin nopadding lsv-shops__header">
  <h2 class="lsv-h2 nomargin text-left ">Магазины</h2>
  <button id="lsv-shop__skip-map-btn" type="button" class="btn btn-default lsv-btn lsv-btn--green lsv-form__btn-submit">
    <span>О магазинах «Лосево»</span>
  </button>
  <div id="lsv-shops__filter-btn" class="lsv-shops__filter-btn">

    <svg id="lsv-shops-filter-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="40" height="40" viewBox="0 0 40 40">
      <defs>
        <style>
          .cls-1, .cls-3 {
            fill: #515151;
          }
          .cls-2 {
            fill: #eaeaea;
          }
          .cls-3 {
            stroke: #fff;
            stroke-width: 1px;
          }
          circle{
            transition: all 500ms ease;
          }
        </style>
      </defs>
      <g id="lsv-filter-btn" class"">
        <circle cx="20" cy="20" r="20" class="cls-1"/>
        <rect x="12" y="9" width="1" height="22" class="cls-2"/>
        <rect x="20" y="9" width="1" height="22" class="cls-2"/>
        <rect x="28" y="9" width="1" height="22" class="cls-2"/>
        <circle cx="12.5" cy="28.5" r="2.5" class="cls-3"/>
        <circle cx="20.5" cy="19.5" r="2.5" class="cls-3"/>
        <circle cx="28.5" cy="11.5" r="2.5" class="cls-3"/>
      </g>
    </svg>
    <label>Фильтр магазинов</label>
  </div>
</div>
<div id="lsv-shops__map" data-map="js/shops.json" class="col-md-6"></div>
<div class="lsv-shops__map-info">
  <div>
    <div class="col-md-8 col-sm-6">
      <h3 id="lsv-map__name" class="lsv-h3">Название</h3>
      <p id="lsv-map__address" class="lsv-shops__item-address">Адрес</p>
    </div>
    <div class="col-md-4 col-sm-6">
      <p id="lsv-map__work_hours" class="lsv-shops__item-work_hours">Время работы</p>
      <p id="lsv-map__tel" class="lsv-shops__item-tel">Телефон</p>
    </div>
  </div>
  <div id="lsv-shop__down-btn">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="34px" height="34px" viewBox="0 0 34 34">
      <path fillRule="evenodd" d="M 0 17C 0 7.61 7.61-0 17-0 26.39-0 34 7.61 34 17 34 26.39 26.39 34 17 34 7.61 34 0 26.39 0 17Z" fill="rgb(255,255,255)"/>
      <path fillRule="evenodd" d="M 20 21.77C 20 21.77 18.83 23 18.83 23 18.83 23 13.29 17.15 13.29 17.15 13.29 17.15 13.29 17.15 13.29 17.15 13.29 17.15 13 16.85 13 16.85 13 16.85 18.54 11 18.54 11 18.54 11 19.71 12.23 19.71 12.23 19.71 12.23 15.33 16.85 15.33 16.85 15.33 16.85 20 21.77 20 21.77Z" fill="rgb(97,187,69)"/>
    </svg>
  </div>
</div>

        <input type="name" class="form-control" id="" placeholder="Фамилия Имя Отчество">
        <input type="text" class="form-control" id="" placeholder="Номер телефона">
        <input type="email" class="form-control" id="" placeholder="E-mail">

        <button type="submit" class="btn btn-default lsv-btn lsv-btn--green lsv-form__btn-submit lsv-form__btn-submit--vacancy">
          <span>Отправить заявку</span>
        </button>
      </div>
      <div class="form-group nomargin nopadding">
        <textarea id="" placeholder="Опишите, где вы хотите чтобы мы открыли фирменный магазин, либо предложите свое помещение."></textarea>

<div id="lsv-shops__list" class="lsv-shops__list col-md-6 col-md-offset-6 col-sm-6 col-sm-offset-6 col-xs-6 col-xs-offset-6">
