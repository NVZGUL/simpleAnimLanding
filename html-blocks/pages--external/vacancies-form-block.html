<div class="row lsv-vacancies__form-header nomargin nopadding text-center">
    <h2 class="lsv-h2">Форма обратной связи</h2>
</div>

<div class="row nomargin nopadding">
  <form  id="data" method="post" enctype="multipart/form-data" class="lsv-vacancies__form">
    <div class="col-md-6 form-group nomargin nopadding">
      <input name="full_name" type="text" class='form-control' placeholder='Фамилия Имя Отчество'>
      <select name="vacancy" class='form-control'>
        <option value='select_vacancy'> Выберете вакансию</option>
        <option value='vacancy_1'> Вакансия №1</option>
        <option value='vacancy_2'> Вакансия №2</option>
        <option value='vacancy_3'> Вакансия №3</option>
        <option value='vacancy_4'> Вакансия №4</option>
      </select>
      <input name="email" type="email" class='form-control' placeholder='Email для обратной связи'>
      <input name="phone" type="text" class='form-control' placeholder='Номер телефона'>
    </div>
    <div class="col-md-6 form-group nomargin nopadding">
      <textarea name="about" class='form-control' rows='10' placeholder='Расскажите нам о себе, задайте интересующие вопросы и загрузите резюме.'></textarea>
      <!-- <label for="CV-File">Файл не выбран</label> -->
      <input name="cvfile" type="file" class="filestyle" id="CV-File" data-icon="false" data-placeholder="Файл не выбран" data-buttonName="btn-default lsv-btn lsv-btn--green lsv-btn__input-file" data-buttonText="Выбрать файл">
      <p class="help-block">Файл резюме должен быть в формате PDF, Word и не более 2 МБ.</p>
      <button type="submit" class="btn btn-default lsv-btn lsv-btn--green lsv-form__btn-submit lsv-form__btn-submit--vacancy submit">
        <span>Отправить</span>
      </button>
    </div>
  </form>
</div>
